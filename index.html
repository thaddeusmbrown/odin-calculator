<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="window">
        <div class="container">
            <div class="display"></div>
            <div class ="buttons">
                <button data-key="67" id="clear">C</button>
                <button data-key="8" id="delete">&#8592;</button>
            </div>
            <div class ="buttons">
                <button data-key="103" id="7">7</button>
                <button data-key="104" id="8">8</button>
                <button data-key="105" id="9">9</button>
                <button data-key="111" id="divide">รท</button>
            </div>
            <div class ="buttons">
                <button data-key="100" id="4">4</button>
                <button data-key="101" id="5">5</button>
                <button data-key="102" id="6">6</button>
                <button data-key="106" id="multiply">x</button>
            </div>
            <div class ="buttons">
                <button data-key="97" id="1">1</button>
                <button data-key="98" id="2">2</button>
                <button data-key="99" id="3">3</button>
                <button data-key="109" id="subtract">-</button>
            </div>
            <div class ="buttons">
                <button data-key="96" id="0">0</button>
                <button data-key="110" id="dot">.</button>
                <button data-key="13" id="equals">=</button>
                <button data-key="107" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
